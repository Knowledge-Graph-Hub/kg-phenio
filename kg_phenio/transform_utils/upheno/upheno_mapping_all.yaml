name: 'upheno_mapping_all'

delimiter: '\t'

comment_char: '#'

files:
  - './data/raw/upheno-cross-species.sssom.tsv'
  - './data/raw/upheno-species-independent.sssom.tsv'

metadata: './kg_phenio/transform_utils/upheno/metadata.yaml'

header: 'infer'

# Note: The two SSSOM files have different additional columns:
# - upheno-cross-species.sssom.tsv has: subject_source, object_source
# - upheno-species-independent.sssom.tsv has: license
# These columns are not used by the transform, so we don't include them here.
# Koza will warn about extra columns, which is expected and safe to ignore.
columns:
  - 'subject_id'
  - 'subject_label'
  - 'predicate_id'
  - 'object_id'
  - 'object_label'
  - 'mapping_justification'

node_properties:
  - 'id'
  - 'iri'
  - 'name'
  - 'category'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'primary_knowledge_source'
  - 'aggregator_knowledge_source'
  - 'agent_type'
  - 'knowledge_level'

transform_mode: 'flat'
