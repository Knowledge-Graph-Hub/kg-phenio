# This file is a list of things to be downloaded using the command:
#   run.py download

# To add a new item to be download, add a block like this - must have 'url',
# 'local_name' is optional, use to avoid name collisions

---

# #
# # phenio.owl
# #
# -
#   url: https://github.com/monarch-initiative/phenio/releases/latest/download/phenio.owl.gz
#   local_name: phenio.owl.gz

#
# phenio.json
#
-
  url: https://github.com/monarch-initiative/phenio/releases/latest/download/phenio.json
  local_name: phenio.json
#
# phenio.owl test file
#
-
  url: https://github.com/monarch-initiative/phenio/releases/latest/download/phenio-test.owl
  local_name: phenio-test.owl

#
# Current Upheno mappings (SSSOM format).
# These are for use as gold standards for mouse vs. human phenotype predictions.
# They are transformed for processing but are not included in the merged graph.
#
-
  url: https://data.monarchinitiative.org/mappings/latest/upheno-cross-species.sssom.tsv
  local_name: upheno-cross-species.sssom.tsv
-
  url: https://data.monarchinitiative.org/mappings/latest/upheno-species-independent.sssom.tsv
  local_name: upheno-species-independent.sssom.tsv
